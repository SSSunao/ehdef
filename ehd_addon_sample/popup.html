<style>
:root{
  --bg: #ffffff;
  --panel: #ffffff;
  --text: #0b1220;
  --muted: #64748b;
  --accent: #0ea5ff;
  --border: #e6eef8;
  --danger: #ef4444;
}
[data-theme="dark"]{
  --bg:#071023; --panel:#0b1220; --text:#e6eef8; --muted:#9aa8bf; --accent:#8ab4f8; --border:#1f2a44;
}
[data-theme="classic"]{
  --bg:#EDEBDF; /* e-hentai like background (thin beige) */
  --panel:#F7F3E8;
  --text:#2b2b20;
  --muted:#7a6b4a;
  --accent:#b58000;
  --border:#efe6c8;
}

html,body{
  margin:0; padding:12px; box-sizing:border-box;
  min-width:360px; max-width:820px;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background:var(--bg); color:var(--text);
}
.panel{
  background:var(--panel); border-radius:10px; padding:12px; box-shadow:0 6px 18px rgba(2,6,23,0.06);
}

/* header */
.header{ display:flex; justify-content:space-between; align-items:center; gap:8px; }
.title{ font-size:16px; font-weight:600; }
.header .actions{ display:flex; gap:6px; align-items:center; }

/* two columns */
.cols{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:12px; align-items:start; }
.field-row{ display:flex; align-items:center; gap:8px; }
.checkbox-left{ display:flex; align-items:center; }
.checkbox-left input[type="checkbox"]{ width:18px; height:18px; margin:0; }

/* labels & inputs */
label{ font-size:12px; color:var(--muted); display:block; margin-bottom:6px; }
.input, input[type="text"], input[type="number"]{
  width:100%; padding:8px; border-radius:6px; border:1px solid var(--border); background:transparent; color:var(--text);
  font-size:13px; box-sizing:border-box;
}

/* sections */
.section{ margin-top:12px; }
.box{ padding:8px; border-radius:8px; background:transparent; border:1px dashed var(--border); }

/* queue & history */
.queue-box, .history-box{ max-height:160px; overflow:auto; padding:6px; border-radius:6px; background:transparent; margin-top:8px; }
.queue-item{ display:flex; justify-content:space-between; gap:8px; padding:6px; border-bottom:1px solid var(--border); align-items:center; }
.queue-item .meta{ font-size:13px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

.btn{ padding:8px 10px; border-radius:6px; border:none; cursor:pointer; background:var(--accent); color:white; }
.btn-muted{ background:#94a3b8; color:white; }
.btn-danger{ background:var(--danger); color:white; }

/* hint popup */
.hint{ position:absolute; right:18px; top:58px; background:var(--panel); border:1px solid var(--border); padding:8px; border-radius:8px; z-index:1000; width:260px; box-shadow:0 4px 12px rgba(2,6,23,0.08); }

/* responsive */
@media (max-width:540px){
  .cols{ grid-template-columns: 1fr; }
}
</style>
